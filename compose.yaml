services:
  mysql:
    image: mysql:latest
    container_name: worduel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: verysecret
      MYSQL_DATABASE: worduelDB
      MYSQL_USER: myuser
      MYSQL_PASSWORD: secret
    ports:
      - '3307:3306'
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql-data: